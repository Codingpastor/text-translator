<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Sigma Meme Translator</h1>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <button onclick="translateText()">Translate</button>
    <div class="output" id="outputText"></div>

    <script>
        // Meme translation mapping
        const memeMap = {
            hello: "Skibidi Dop Dop Dop Yes Yes!",
            goodbye: "Grindset achieved. I walk alone.",
            work: "Sigma grind never stops.",
            "good morning": "Rise and grind, alpha warrior!",
            money: "Chasing the bag like a true sigma.",
            toilet: "Skibidi bop vibes only.",
            boss: "Sigma respects no authority.",
            "how are you": "Dominating existence, as always.",
            love: "Emotions are for betas. Sigma only.",
            fun: "Fun? Skibidi Skibidi Dop!",
            challenge: "Another test for the Sigma mindset.",
        };

        // Function to translate text
        function translateText() {
            const inputText = document.getElementById('inputText').value;
            let translatedText = inputText;

            // Replace words/phrases based on memeMap
            for (const [key, value] of Object.entries(memeMap)) {
                const regex = new RegExp(`\\b${key}\\b`, 'gi');
                translatedText = translatedText.replace(regex, value);
            }

            // Display the translated text
            document.getElementById('outputText').textContent = translatedText;
        }
    </script>
</body>
</html>
